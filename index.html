            <p class="mb-4">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="highScore">0</span></p>

    <script>
        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤ elements ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß
        document.addEventListener('DOMContentLoaded', function() {
            try {
                initGame();
            } catch (error) {
                console.error('Error initializing game:', error);
            }
        });

        function initGame() {
            const words = [
                '‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç', '‡∏≠‡∏≤‡∏´‡∏≤‡∏£', '‡∏Å‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ô', '‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ', '‡∏ó‡πâ‡∏≠‡∏á‡∏ü‡πâ‡∏≤',
                '‡∏ô‡πâ‡∏≥‡∏ó‡∏∞‡πÄ‡∏•', '‡∏†‡∏π‡πÄ‡∏Ç‡∏≤', '‡∏™‡∏≤‡∏¢‡∏•‡∏°', '‡∏î‡∏ß‡∏á‡∏î‡∏≤‡∏ß', '‡∏û‡∏£‡∏∞‡∏à‡∏±‡∏ô‡∏ó‡∏£‡πå',
                '‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ', '‡∏ô‡∏Å‡∏ô‡πâ‡∏≠‡∏¢', '‡∏ú‡∏µ‡πÄ‡∏™‡∏∑‡πâ‡∏≠', '‡∏Å‡∏£‡∏∞‡∏ï‡πà‡∏≤‡∏¢', '‡πÅ‡∏°‡∏ß‡πÄ‡∏´‡∏°‡∏µ‡∏¢‡∏ß'
            ];
            
            let currentWord = '';
            let hiddenIndex = -1;
            let score = 0;
            let timeLeft = 60;
            let timerInterval;
            let highScore = 0;  // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÅ‡∏ó‡∏ô localStorage

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°
            window.startGame = function() {
                try {
                    score = 0;
                    timeLeft = 60;
                    document.getElementById('score').textContent = '0';
                    document.getElementById('timer').textContent = timeLeft;
                    document.getElementById('startScreen').style.display = 'none';
                    document.getElementById('gameScreen').style.display = 'block';
                    document.getElementById('feedback').textContent = '';
                    
                    nextWord();
                    startTimer();
                    document.getElementById('userInput').focus();
                } catch (error) {
                    console.error('Error starting game:', error);
                }
            };

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏∏‡πà‡∏°‡∏Ñ‡∏≥‡πÉ‡∏´‡∏°‡πà
            function nextWord() {
                try {
                    currentWord = words[Math.floor(Math.random() * words.length)];
                    hiddenIndex = Math.floor(Math.random() * currentWord.length);
                    
                    const wordDisplay = document.getElementById('wordDisplay');
                    wordDisplay.innerHTML = currentWord
                        .split('')
                        .map((char, i) => i === hiddenIndex ? '<span class="hidden-letter">_</span>' : char)
                        .join('');
                    
                    document.getElementById('userInput').value = '';
                } catch (error) {
                    console.error('Error generating next word:', error);
                }
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö
            window.checkAnswer = function() {
                try {
                    const userInput = document.getElementById('userInput').value;
                    const feedback = document.getElementById('feedback');
                    
                    if (userInput.toLowerCase() === currentWord[hiddenIndex].toLowerCase()) {
                        score++;
                        document.getElementById('score').textContent = score;
                        feedback.textContent = '‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! üéâ';
                        feedback.className = 'feedback correct';
                        setTimeout(nextWord, 1000);
                    } else {
                        feedback.textContent = '‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á ‚ùå';
                        feedback.className = 'feedback incorrect';
                    }
                    document.getElementById('userInput').value = '';
                    document.getElementById('userInput').focus();
                } catch (error) {
                    console.error('Error checking answer:', error);
                }
            };

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
            function startTimer() {
                try {
                    clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        timeLeft--;
                        document.getElementById('timer').textContent = timeLeft;
                        
                        if (timeLeft <= 0) {
                            endGame();
                        }
                    }, 1000);
                } catch (error) {
                    console.error('Error starting timer:', error);
                }
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏ö‡πÄ‡∏Å‡∏°
            function endGame() {
                try {
                    clearInterval(timerInterval);
                    if (score > highScore) {
                        highScore = score;
                        document.getElementById('highScore').textContent = highScore;
                    }
                    document.getElementById('startScreen').style.display = 'block';
                    document.getElementById('gameScreen').style.display = 'none';
                } catch (error) {
                    console.error('Error ending game:', error);
                }
            }

            // ‡πÄ‡∏û‡∏¥‡πà‡∏° Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î Enter
            document.getElementById('userInput').addEventListener('keypress', function(e) {

        }
    </script>
